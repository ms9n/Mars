name: Trigger auto deployment for aca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ Master ]
    paths:
    - '**'
    - '.github/workflows/aca-AutoDeployTrigger-1512af1a-2f87-472c-99fe-44f978fd47c8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: azureaihubcr.azurecr.io
          registryUsername: ${{ secrets.ACA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACA_REGISTRY_PASSWORD }}
          containerAppName: aca
          resourceGroup: aca
          imageToBuild: azureaihubcr.azurecr.io/aca:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


